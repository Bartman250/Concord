<h2>New Trade Asset</h2>
<div *ngIf="view === 0">
  <div fxLayout="column">
    <div fxLayout="row">
      <mat-form-field fxFlex="100">
        <mat-select [(ngModel)]="model.buyer" placeholder="Buyer">
          <mat-option *ngFor="let node of nodes" [value]="node">{{node.organizationName}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div fxLayout="row">
      <mat-form-field fxFlex="100">
        <mat-select [(ngModel)]="model.supplier" placeholder="Supplier">
          <mat-option *ngFor="let node of nodes" [value]="node">{{node.organizationName}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div fxLayout="row">
      <mat-form-field fxFlex="100">
        <input matInput [(ngModel)]="model.assetId" type="text" placeholder="Asset ID" />
      </mat-form-field>
    </div>
    <div fxLayout="row">
      <mat-form-field fxFlex="100">
        <input matInput [(ngModel)]="model.amount" type="text" placeholder="Value" />
      </mat-form-field>
    </div>
    <div fxLayout="row">
      <mat-form-field fxFlex="100">
        <mat-select [(ngModel)]="model.currency" placeholder="Currency" #select="matSelect">
          <mat-select-trigger>{{select.selected?.value.code}}</mat-select-trigger>
          <mat-option *ngFor="let item of currencies" [value]="item">
            <span fxFlex>{{item.code}}</span>{{item.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
  <div fxLayout="row">
    <button mat-raised-button fxFlex color="accent" (click)="okay()">OK</button>
    <div fxFlex="5"></div>
    <button mat-raised-button fxFlex color="warn" (click)="cancel()">Cancel</button>
  </div>
</div>
<div *ngIf="view === 1">
  <div fxLayout="column" fxLayoutAlign="space-around center" class="app-padding">
    <mat-spinner color="accent"></mat-spinner>
    <p>Conducting transaction, please wait...</p>
  </div>
</div>
