apiVersion: "apps/v1beta1"
kind: Deployment
metadata:
  name: conductor
spec:
  replicas: 1
  selector:
    matchLabels:
      app: conductor
  template:
    metadata:
      labels:
        app: conductor
    spec:
      containers:
      - name: node
# Remember to edit the image as required
        image: tradeixdev.azurecr.io/abc4:1.0.0.0
        args: ["notary"]
        ports:
        - containerPort: 10002
        volumeMounts:
        - name: tixconfig
          mountPath: /opt/corda/tix.integration.conf
          subPath: tix.integration.conf
          readOnly: true
        - name: pvclaim
          mountPath: /opt/corda/node.conf
          subPath: node.conf
          readOnly: true
        - name: additional-node-infos
          mountPath: "/opt/corda/additional-node-infos/"
          readOnly: true
        - name: conductor-certificates
          mountPath: "/opt/corda/certificates/"
          readOnly: true
        - name: conductor-nodeinfo
          mountPath: /opt/corda/nodeInfo
          subPath: nodeInfo
        - name: pvclaim
          mountPath: /opt/corda/logs
          subPath: logs
        - name: pvclaim
          mountPath: /opt/corda/network-parameters
          subPath: network-parameters
        - name: pvclaim
          mountPath: /opt/corda/persistence.mv.db
          subPath: persistence.mv.db
      - name: web
# Remember to edit the image as required
        image: tradeixdev.azurecr.io/abc4:1.0.0.0
        args: ["web", "conductor"]
        ports:
        - containerPort: 10004
        volumeMounts:
        - name: tixconfig
          mountPath: /opt/corda/tix.integration.conf
          subPath: tix.integration.conf
          readOnly: true
        - name: pvclaim
          mountPath: /opt/corda/node.conf
          subPath: node.conf
          readOnly: true
        - name: additional-node-infos
          mountPath: "/opt/corda/additional-node-infos/"
          readOnly: true
        - name: conductor-certificates
          mountPath: "/opt/corda/certificates/"
          readOnly: true
        - name: conductor-nodeinfo
          mountPath: /opt/corda/nodeInfo
          subPath: nodeInfo
        - name: pvclaim
          mountPath: /opt/corda/logs
          subPath: logs
        - name: pvclaim
          mountPath: /opt/corda/network-parameters
          subPath: network-parameters
        - name: pvclaim
          mountPath: /opt/corda/persistence.mv.db
          subPath: persistence.mv.db
      imagePullSecrets:
      - name: acr-secret
      volumes:
      - name: conductor-nodeinfo
        secret:
          secretName: conductor-nodeinfo
      - name: additional-node-infos
        secret:
          secretName: additional-node-infos
      - name: conductor-certificates
        secret:
          secretName: conductor-certificates
      - name: tixconfig
        configMap:
          name: tix
      - name: logs
        emptyDir: {}
      - name: pvclaim
        persistentVolumeClaim:
          claimName: pvclaim-conductor
          readOnly: false
